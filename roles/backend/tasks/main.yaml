- name: install backend dependencies
  tags:
    - deployment
  community.general.npm:
    path: /app

- name: copy backend service file
  # ansible.builtin.copy: # this makes ansible to search for file in files folder of the role. inorder to search in templates folder we need to use template module
  ansible.builtin.template: # to process jinja2 template files
    src: backend.service.j2
    dest: /etc/systemd/system/backend.service

- name: install python libraries
  ansible.builtin.pip:
    name: "{{ item }}"
    executable: pip3.9
  loop:
    - PyMySQL
    - cryptography

- name: import mysql data
  community.mysql.mysql_db:
    name: all
    state: import
    login_user: "{{ MYSQL_USER }}"
    login_password: "{{ MYSQL_PASSWORD }}"
    login_host: "{{ MYSQL_HOST }}"
    target: /app/schema/backend.sql

- name: daemon reload and restart service
  tags:
    - deployment
  ansible.builtin.systemd_service:
    name: backend
    daemon_reload: true
    state: restarted
    enabled: true
