- name: disable current nodejs # these tasks need not to be run every time playbook is run
  ansible.builtin.command: dnf module disable nodejs -y

- name: enable nodejs 20
  ansible.builtin.command: dnf module enable nodejs:20 -y

- name: install nodejs
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  loop:
    - nodejs
    - mysql

- name: create expense user
  ansible.builtin.user:
    name: expense

- name: include from common role
  tags: # lets you run only specific tasks when running the playbook with --tags option
    - deployment
  ansible.builtin.include_role:
    name: common
    tasks_from: main.yaml

